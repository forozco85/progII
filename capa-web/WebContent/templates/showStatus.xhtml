<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<script type="text/javascript">
		function invokeShowStatus() {
			showStatus.show();
		}
		function invokeHideStatus() {
			showStatus.hide();
		}
	</script>

	

	<p:dialog header="Cargando" modal="true"
		closable="false" widgetVar="showStatus" resizable="false">
		<h:panelGrid columns="2">
			<h:graphicImage value="WebContent/resources/images/loading.gif" width="20" />
			<h:outputText value="cargando..." styleClass="labelPrime"/>
		</h:panelGrid>
	</p:dialog>
</ui:composition>
