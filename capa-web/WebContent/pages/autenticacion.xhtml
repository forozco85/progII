<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/template.xhtml">

	<ui:define name="tituloFuncionalidad">#{messages['titulo_autenticacion']}</ui:define>

	<ui:define name="body">
		
			<div style="font-style: italic;" >
				<h:outputText value="#{messages['msj_entrada']}"/>
				<br/>
				<b>#{messages['msj_autor_msj_entrada']}</b>
			</div>
			<h:panelGrid columns="1" style="padding-left: 20%" styleClass="gridSinBordes">				
				<h:form id="baseForm" prependId="true">			
					<p:messages id="messages" autoUpdate="true" />
					<h:panelGroup>
						<h:panelGrid columns="2" style="padding-left:50%; width: 40%" styleClass="gridSinBordes">
							<h:outputLabel value="Usuario: "></h:outputLabel>
							<h:inputText label="Usuario" value="#{autenticacionBean.usuario}"
								required="true" requiredMessage="#{messages['msj_info_requerida']}"/>
							<h:outputLabel value="#{messages['etq_contrasena']} "></h:outputLabel>
							<h:inputSecret label="Contrasena"
								value="#{autenticacionBean.contrasena}" 
								required="true" requiredMessage="#{messages['msj_info_requerida']}"/>
							<p:spacer height="10px"/>
							<p:spacer height="10px"/>
							<p:spacer height="10px"/>
							<p:commandButton value="ENTRAR"	actionListener="#{autenticacionBean.autenticar}" />
						</h:panelGrid>
					</h:panelGroup>
				</h:form>
				<p:spacer></p:spacer>				
			</h:panelGrid>
	</ui:define>
</ui:composition>
